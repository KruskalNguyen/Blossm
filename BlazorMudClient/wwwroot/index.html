    <script>
        function getCurrentLocation() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const location = {
                            Latitude: position.coords.latitude,
                            Longitude: position.coords.longitude
                        };
                        resolve(location);
                    },
                    error => {
                        reject(error.message);
                    }
                );
            });
        };
    </script>
